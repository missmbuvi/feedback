<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile Page</title>
    <style>
        body {
            background: #f6f6f6;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            background: #d2a89e;
            padding: 0 40px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 50px;
            margin-right: 10px;
        }
        .site-title {
            font-weight: bold;
            color: #6b1c1c;
            font-size: 18px;
        }
        .nav {
            display: flex;
            gap: 25px;
            margin-left: 40px;
        }
        .nav a {
            text-decoration: none;
            color: #4d4d4d;
            font-size: 15px;
        }
        .profile-pic-header {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
        }
        .container {
            background: #fff;
            margin: 40px auto;
            max-width: 1100px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 40px 0 60px 0;
            display: flex;
            flex-direction: row;
        }
        .profile-side {
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #d2a89e;
        }
        .change-pic-label {
            margin-top: 18px;
            font-weight: 600;
            color: #4d2222;
            font-size: 15px;
        }
        .form-side {
            flex: 1;
            padding: 0 60px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 28px;
            margin-top: 10px;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 11px;
            color: #5a1818;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            background: #fafafa;
            outline: none;
        }
        input[type="password"] {
            letter-spacing: 2px;
        }
        .button-row {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }
        .btn-primary {
            background: #5a1818;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 13px 38px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #7a2323;
        }
        .btn-cancel {
            background: #e5c6be;
            color: #5a1818;
            border: none;
            border-radius: 7px;
            padding: 13px 38px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-cancel:hover {
            background: #d2a89e;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 0 10px;
            }
            .form-side {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="assets/img/Rate & Win 10.PNG" alt="Rate & Win Logo" alt="logo" width="150" height="150" class="me-2">
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="#">Restaurants</a>
                <a href="#">FAQ</a>
            </nav>
        </div>
        <img src="assets/img/profile.jpg" alt="Profile" class="profile-pic-header">
    </div>
    <div class="container">
        <div class="profile-side">
            <img src="assets/img/profile.jpg" alt="Profile Picture" class="profile-pic">
            <div class="change-pic-label">Change Profile Picture</div>
        </div>
        <div class="form-side">
            <form class="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" value="Jackson">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" value="Ntwali">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="jantwali@gmail.com">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" value="password">
                </div>
                <div class="button-row">
                    <button type="submit" class="btn-primary">Update Profile</button>
                    <button type="button" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
